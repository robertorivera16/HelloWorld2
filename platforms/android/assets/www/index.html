<html>
<head>
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
  https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
  * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
  * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
  * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
  * Enable inline JS: add 'unsafe-inline' to default-src
-->
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

<title>Hello World</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
<link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Roboto" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="cordova.js"></script>

</head>
<body>
  <!--HEADER-->
  <div data-role="page" id="homepage">
    <div class="header-title"data-role="header">

      <img id="header-icon" src="img/paw_logo.png" />
      <p>RUM Test App</p>
    </div>

    <!--MAIN CONTENT-->
    <div data-role="main" class="ui-content">
      <div class="ui-grid-b">
        <div class="ui-block-a">
          <a class="subtext" href="#helloWorldPage" data-transition="slidefade">
            <img id="main-page-icon" src="https://maxcdn.icons8.com/Color/PNG/96/Hands/hand_spock-96.png" title="Hello World" width="96">
            <p>Hello World<p>
            </a>
          </div>
          <div class="ui-block-b">
            <a class="subtext" href="#inputPage">
              <img id="main-page-icon"src="https://maxcdn.icons8.com/Color/PNG/96/Computer_Hardware/keyboard-96.png" title="Keyboard" width="96">
              <p>Input</p>
            </a>
          </div>
          <div class="ui-block-b">
          </div>
          <div class="ui-block-c">
          </div>
        </div>
      </div>
    </div>

    <div data-role="page" id="helloWorldPage">
      <div data-role="header">
        <h1>Hello World Page</h1>
      </div>

      <div data-role="main" class="ui-content">
        <button class="say-hi-btn">Say hi louder</button>
        <div class="helloworld-text"><p>Hello World!</p></div>
      </div>
    </div>





  </body>
  </html>
